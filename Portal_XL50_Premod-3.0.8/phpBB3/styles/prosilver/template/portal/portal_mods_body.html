<table class="table1" cellspacing="1" width="100%">
  <thead>
    <tr>
		<th width="25%" >{L_MOD_TITLE}</th>
		<th width="9%">{L_MOD_VERSION}</th>
		<th>{L_MOD_DESC}</th>
		<th width="10%">{L_MOD_AUTHOR}</th>
		<th colspan="2" width="11%">{L_MOD_URL}</th>
    </tr>
  </thead>
  <tbody>
    <!-- BEGIN portal_mods -->
    <tr class="<!-- IF portal_mods.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
      <td>{portal_mods.MOD_TITLE}</td>
      <td>{portal_mods.MOD_VERSION}&nbsp;{portal_mods.MOD_VERSION_TYPE}</td>
      <td>{portal_mods.MOD_DESC}</td>
      <td>{portal_mods.MOD_AUTHOR}</td>
      <td align="center">
            <!-- IF portal_mods.MOD_URL -->
            <a href="{portal_mods.MOD_URL}" target="_blank"><img src="{portal_mods.MOD_URL_IMG}" title="{L_MOD_VISIT_WEBSITE}: {portal_mods.MOD_URL}" /></a>
            <!-- ENDIF -->
            <!-- IF portal_mods.MOD_DOWNLOAD_URL -->
            &nbsp;&nbsp;<a href="{portal_mods.MOD_DOWNLOAD_URL}" target="_blank"><img src="{portal_mods.MOD_DOWNLOAD_IMG}" title="{L_MOD_DOWNLOAD_MOD}: {portal_mods.MOD_DOWNLOAD_URL}" /></a>

      </td>
    </tr>
    <!-- END portal_mods -->
  </tbody>
</table>

    <span class="corners-bottom"><span></span></span> </div>
</div>

	</fieldset>
	</form>
	<hr />
<!-- ENDIF -->
