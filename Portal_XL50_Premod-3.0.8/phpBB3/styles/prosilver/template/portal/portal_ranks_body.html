    <tr>

<tbody>

        <td style="text-align:center;">{rank.RANK_MIN}</td>
    </tr>
    <!-- END rank -->
   </tbody>
</table>
   <span class="corners-bottom"><span></span></span></div>
</div>

<!-- ELSE -->
   </tbody>
</table>
   <span class="corners-bottom"><span></span></span></div>
</div>

<div class="errorbox">
   <br />
      <p><strong>{L_NO_RANKS}</strong></p>
   <br />
</div>

<table width="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td style="text-align:right;">

	<form id="portal_smiles" method="post" action="{S_TOPIC_ACTION}">

		<!-- IF PREVIOUS_PAGE --><a href="{PREVIOUS_PAGE}" class="left-box {S_CONTENT_FLOW_BEGIN}">{L_PREVIOUS}</a><!-- ENDIF -->

	</fieldset>
	</form>
	<hr />
<!-- ENDIF -->

<!-- IF PAGINATION -->
<div class="pagination" style="margin: 0px 0px 5px 0px;">
 [ {TOTAL_RANKS} ]

</div>
<!-- ENDIF -->
    
    </td>
  </tr>
