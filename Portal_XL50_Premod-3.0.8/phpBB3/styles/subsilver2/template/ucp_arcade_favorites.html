<!-- INCLUDE ucp_header.html -->

<!-- IF S_GAME_ROWS -->

	<table class="tablebg" width="100%" cellspacing="1">
	<tr>
		<th nowrap="nowrap">#</th>
		<th nowrap="nowrap" width="15%"><a href="{U_SORT_GAME_NAME}">{L_ARCADE_GAME_NAME}</a></th>
		<th nowrap="nowrap" width="5%"><a href="{U_SORT_CATEGORY_NAME}">{L_ARCADE_CATEGORY}</a></th>
		<th width="2%" nowrap="nowrap">{L_DELETE}</th>
	</tr>
	<!-- IF TOTAL_GAMES -->
		<tr>
			<td class="row3" colspan="6">
				<table width="100%" cellspacing="1">
				<tr>
					<td class="nav" valign="middle" nowrap="nowrap">&nbsp;{PAGE_NUMBER}<br /></td>
					<td class="gensmall" nowrap="nowrap">&nbsp;[ {TOTAL_GAMES} ]&nbsp;</td>
					<td class="gensmall" width="100%" align="{S_CONTENT_FLOW_END}" nowrap="nowrap"><!-- INCLUDE pagination.html --></td>
				</tr>
				</table>
			</td>
		</tr>
	<!-- ENDIF -->
	<tr>
		<td class="row1" colspan="4"><span class="gensmall">{L_TITLE_EXPLAIN}</span></td>
	</tr>
	<!-- BEGIN games -->
		<!-- IF games.S_ROW_COUNT is even --><tr class="row2"><!-- ELSE --><tr class="row1"><!-- ENDIF -->

		<td class="genmed" style="padding: 4px;" align="center" width="2%">&nbsp;{games.ROW_NUMBER}&nbsp;</td>
		<td style="padding: 4px;"><a href="{games.U_GAME}" class="gen">{games.GAME_NAME}</a></td>
		<td style="padding: 4px;"><a href="{games.U_CAT}" class="gen">{games.CAT_NAME}</a></td>
		<td style="padding: 4px;" align="center" valign="middle"><input type="checkbox" class="radio" name="games[{games.GAME_ID}]" value="1" /></td>
	</tr>
	<!-- END games -->
	<tr>
		<td class="cat" colspan="6"><div style="float: {S_CONTENT_FLOW_BEGIN};"><span class="gensmall">{L_SORT_BY}: </span><select name="sk">{S_SORT_OPTIONS}</select> <select name="sd">{S_ORDER_SELECT}</select>&nbsp;<input class="btnlite" type="submit" name="sort" value="{L_SORT}" /></div><div style="float: {S_CONTENT_FLOW_END};"><input class="btnlite" type="submit" name="delete" value="{L_DELETE_MARKED}" />&nbsp;</div></td>
	</tr>
	</table>

	<div style="float: {S_CONTENT_FLOW_END};"><b class="gensmall"><a href="#" onclick="marklist('ucp', 'games', true); return false;">{L_MARK_ALL}</a> :: <a href="#" onclick="marklist('ucp', 'games', false); return false;">{L_UNMARK_ALL}</a></b></div>

<!-- ELSE -->

	<table class="tablebg" width="100%" cellspacing="1">
	<tr>
		<th>{L_TITLE}</th>
	</tr>
	<tr class="row1">
		<td align="center"><b class="genmed">{L_ARCADE_NO_GAME_FAVS}</b></td>
	</tr>
	</table>

<!-- ENDIF -->

<!-- INCLUDE ucp_footer.html -->
