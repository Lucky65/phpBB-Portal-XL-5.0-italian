<!-- IF S_DISPLAY_JUMPBOX -->
	<form method="post" name="jumpbox" action="{S_JUMPBOX_ACTION}" onsubmit="if(document.jumpbox.c.value == -1){return false;}">
	<input type="hidden" name="mode" value="cat" />
	<table cellspacing="0" cellpadding="0" border="0">
	<tr>
		<td nowrap="nowrap"><span class="gensmall">{L_JUMP_TO}:</span>&nbsp;<select name="c" onchange="if(this.options[this.selectedIndex].value != -1){ forms['jumpbox'].submit() }">
		<!-- BEGIN jumpbox_arcade -->
			<!-- IF jumpbox_arcade.S_CAT_COUNT eq 1 --><option value="-1">------------------</option><!-- ENDIF -->
			<option value="{jumpbox_arcade.CAT_ID}"{jumpbox_arcade.SELECTED}><!-- BEGIN level -->&nbsp; &nbsp;<!-- END level -->{jumpbox_arcade.CAT_NAME}</option>
		<!-- END jumpbox_arcade -->
		</select>&nbsp;<input class="btnlite" type="submit" value="{L_GO}" /></td>
	</tr>
	</table>
	</form>
<!-- ENDIF -->
