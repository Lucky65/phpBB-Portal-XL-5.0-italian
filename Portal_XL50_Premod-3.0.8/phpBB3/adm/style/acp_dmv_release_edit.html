<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_DMV_RELEASE_EDIT}</h1>

<p>{L_ACP_DMV_RELEASE_EDIT_EXPLAIN}</p>
    
<form method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_ACP_DMV_RELEASE_EDIT}</legend>
		<dl>
			<dt><label for="title">{L_DMV_TITLE}:</label><br /><span>{L_DMV_TITLE_EXPLAIN}</span></dt>
			<dd>{TITLE}</dd>
		</dl>
		<dl>
			<dt><label for="approval">{L_DMV_APPROVAL}:</label><br /><span>{L_DMV_APPROVAL_EXPLAIN}</span></dt>
			<dd><input type="radio" class="radio" name="approval" value="1" <!-- IF APPROVAL -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp; 
				<input type="radio" class="radio" name="approval" value="0" <!-- IF not APPROVAL -->checked="checked"<!-- ENDIF -->/> {L_NO}</dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<legend>{L_SUBMIT}</legend>
		<input type="hidden" name="id" value="{ID}" />
		<input class="button1" id="submit" name="submit" value="{L_SUBMIT}" type="submit" />&nbsp;
		<input class="button2" id="reset" name="reset" value="{L_RESET}" type="reset" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
